  <section class="contact" id="contact">
    <div class="container-fluid text-center">
      <h1 class="h1Div" style="color:white;">CONTACT</h1>
      <div class="container contact2">

        <form class="mbr-form" action="https://www.youtube.com/" method="post" data-form-title="Mobirise Form">
          <div class="row row-sm-offset">
            <div class="col-md-4 multi-horizontal" data-for="name">
              <div class="form-group">
                <label class="form-control-label mbr-fonts-style display-7" for="name-form1-4">Name</label>
                <input type="text" class="form-control" name="name" data-form-field="Name" required=""
                  id="name-form1-4">
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="email">
              <div class="form-group">
                <label class="form-control-label mbr-fonts-style display-7" for="email-form1-4">Email</label>
                <input type="email" class="form-control" name="email" data-form-field="Email" required=""
                  id="email-form1-4">
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="phone">
              <div class="form-group">
                <label class="form-control-label mbr-fonts-style display-7" for="phone-form1-4">Phone</label>
                <input type="tel" class="form-control" name="phone" data-form-field="Phone" id="phone-form1-4">
              </div>
            </div>
          </div>

          <div class="form-group" data-for="message">
            <label class="form-control-label mbr-fonts-style display-7" for="message-form1-4">Message</label>
            <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message"
              id="message-form1-4" spellcheck="false"></textarea>
          </div>
          <div>


            <span class="input-group-btn">
              <button style="
          border-radius:0;
          color:rgb(255, 255, 255);
          border-color: #ffffff;
          font-weight: 700;
          border-width: 2px;
          border-radius: 3px;
          font-style: normal;
          letter-spacing: 1px;
          margin-top: 1.5rem;
          padding: 1rem 3rem;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          word-break: break-word;" href="" type="submit" class="btn btn-form">
                SEND FORM</button></span>
          </div>
        </form>
      </div>

    </div>
  </section>
